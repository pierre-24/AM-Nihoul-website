{% extends "admin/base.ex.html" %}

{% block page_title %}Accueil de l'administration{% endblock %}

{% block content %}
    <section>
    <h2>{{ content.title }}</h2>

    {{ content.content|safe }}
    </section>

    <section>
        <h2>Statistiques</h2>
        <ul>
        {%  for t,v in statistics.items() %}
            <li>{{ t }}: {{ v }}</li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
